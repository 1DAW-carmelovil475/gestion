<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0047b3">
    <title>Hola Informática | Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div class="grid-pattern"></div>

<div class="login-container">
    <div class="logo-section">
        <div class="logo">
            <img src="./img/logoHola.png" alt="Hola Informática" class="logo-img"
                 onerror="this.style.display='none'">
        </div>
        <p class="subtitle">Panel de Gestión · Acceso Administrador</p>
    </div>

    <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText">Usuario o contraseña incorrectos.</span>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Usuario
            </label>
            <input type="text" id="username" placeholder="administrador"
                   autocomplete="username" autocapitalize="none" required>
        </div>
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Contraseña
            </label>
            <div class="input-wrap">
                <input type="password" id="password" placeholder="••••••••••"
                       autocomplete="current-password" required>
                <button type="button" class="toggle-pwd" onclick="togglePwd()">
                    <i class="fas fa-eye" id="pwdIcon"></i>
                </button>
            </div>
        </div>
        <button type="submit" class="login-button" id="loginBtn">
            <span id="btnText"><i class="fas fa-sign-in-alt"></i> Entrar</span>
            <span id="btnLoading" style="display:none">
                <i class="fas fa-spinner fa-spin"></i> Verificando...
            </span>
        </button>
    </form>

    <p class="footer-text">Hola Informática &copy; 2026</p>
</div>

<script src="./js/config.js"></script>
<script>
    // Si ya hay token válido, ir directo al panel
    const saved = sessionStorage.getItem('hola_token');
    if (saved) window.location.replace('./gestion_usuarios.html');

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const usuario  = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');
        const btnText    = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');

        // Limpiar error previo y mostrar loading
        errorDiv.style.display = 'none';
        btnText.style.display    = 'none';
        btnLoading.style.display = 'inline';
        document.getElementById('loginBtn').disabled = true;

        try {
            const res = await fetch(`${API_URL}/api/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario, password })
            });

            const data = await res.json();

            if (!res.ok) throw new Error(data.error || 'Error de autenticación');

            // Guardar token y redirigir
            sessionStorage.setItem('hola_token', data.token);
            sessionStorage.setItem('hola_usuario', data.usuario);
            window.location.href = './gestion_usuarios.html';

        } catch (err) {
            document.getElementById('errorText').textContent = err.message;
            errorDiv.style.display = 'flex';
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        } finally {
            btnText.style.display    = 'inline';
            btnLoading.style.display = 'none';
            document.getElementById('loginBtn').disabled = false;
        }
    });

    function togglePwd() {
        const input = document.getElementById('password');
        const icon  = document.getElementById('pwdIcon');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    window.addEventListener('load', () => {
        document.getElementById('username').focus();
    });
</script>

</body>
</html>
